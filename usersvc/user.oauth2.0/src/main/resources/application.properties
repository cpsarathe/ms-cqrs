#spring web app
server.port=11283

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user
mongo.db.connection.url=mongodb://${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}

#security
security.oauth2.client.client-id=cpbankClient
security.oauth2.client.client-secret=cpbankSecret
security.oauth2.client.signing-key=cpbankSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
